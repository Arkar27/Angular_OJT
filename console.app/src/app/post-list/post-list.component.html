    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email"> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
    
        <ng-container matColumnDef="create_user_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Create user id </th>
            <td mat-cell *matCellDef="let element"> {{element.create_user_id}} </td>
          </ng-container>
    
          <!-- <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date"> Created at  </th>
            <td mat-cell *matCellDef="let element"> {{element.created_at | date}} </td>
          </ng-container>
    
          <ng-container matColumnDef="updated_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date"> Updated at  </th>
            <td mat-cell *matCellDef="let element"> {{element.updated_at | date}} </td>
          </ng-container> -->

          <ng-container matColumnDef="edit" >
            <th mat-header-cell *matHeaderCellDef class="notice-msg-header"></th>
            <td mat-cell *matCellDef="let element let i = index">
                <div class="edit">
                    <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="editPost(element.id)" >
                        <mat-icon>edit</mat-icon></button>
                </div>
            </td>
        </ng-container>

          <ng-container matColumnDef="delete" >
            <th mat-header-cell *matHeaderCellDef class="notice-msg-header"></th>
            <td mat-cell *matCellDef="let element">
                <div class="delete">
                    <button mat-fab color="warn" aria-label="Example icon button with a delete icon" (click)="openDialog(element.id) " >
                        <mat-icon>delete</mat-icon></button>
                </div>
            </td>
        </ng-container>
        

          
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
      
      
</div>
